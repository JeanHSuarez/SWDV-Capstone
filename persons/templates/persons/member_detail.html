
{% extends "logsheet/base.html" %}
{% block content %}
<h1>Member Profile</h1>


    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2">Member Profile</a>
          
         
        </div>
        <h2 class="article-title" ref="{% url 'member-update' object.id %}">{{ object.member }}</h2>
        <p>
        <small class="text-muted">Social Security Number: {{ object.member.ssn }}</small>
        <br>
        <small class="text-muted">Diagnosis: {{ object.member.diagnosis }}</small>
        </p>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'member-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'member-delete' object.id %}">Delete</a>
      

      </div>
    </article>


{% endblock %}
